<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktycznie-Fizycznie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="header">
        <h1>Praktycznie-Fizycznie</h1>
        <div class="image"></div>
    </div>
    <div class="nav">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu" class="list-unstyled">
            <li><a href="{{ url_for('about') }}">O nas</a></li>
            <li><a href="{{ url_for('experiments') }}">Doświadczenia</a></li>
            <li><a href="{{ url_for('photos') }}">Zdjęcia</a></li>
            <li><a href="{{ url_for('calculator') }}">Kalkulator</a></li>
            <li><a href="{{ url_for('quizzes') }}">Quizy</a></li>
            <li><a href="{{ url_for('contact') }}">Kontakt</a></li>
        </ul>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <div class="footer-left">
            <p>Projekt realizowany w ramach<br>
            <img src="{{ url_for('static', filename='images/zwolnieni_logo.png') }}" width="128" alt="zwolnieni_logo">
            </p>
        </div>
        <div class="footer-center">
            <img src="{{ url_for('static', filename='images/sponsorzy/straz_miejska.png') }}" width="128" alt="sponsor1_logo">
            <img src="{{ url_for('static', filename='images/sponsorzy/pgm.png') }}" width="128" alt="sponsor2_logo">
        </div>
        <div class="footer-right"></div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
